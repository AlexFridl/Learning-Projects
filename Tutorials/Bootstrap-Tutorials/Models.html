<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world! - Models</title>
</head>
<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>
    <!-- data-toggle="modal" - kaze na sta se desava toggle
         data-target="#myModal" - kaze sta da se referncira tj okine na toggle
    -->
    <div class="modal fade" id="myModal">
        <!-- .modal - kreira modal
            dodaje id="" - koji treba da referencira taj modal kada se klikne na dugme
            .fade - klasa koja polagano dozvoljava ulaz modelu
        -->
        <div class="modal-dialog">
            <!-- .modal-dialog - klasa koja pravi taj dialog box -->
            <div class="modal-content">
                <!-- .modal-content - kreira sadrzaj modela-->
                <div class="modal-header">
                    <!-- .modal-header - klasa koja kreira heder modala-->
                    <h5 class="modal-title">Hello World!
                           <!-- .modal-header - klasa koja drzi title modala-->
                    </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                            <!-- dodaje dugme close koji treba da zatvori modal
                                &times; - je x slicica
                                 aria-label="Close" i  aria-hidden="true" - neki su slucajevi koje nisam razumela a obrisao je kasnije (istraziti)
                                 class="close" - kaze da dugme radi close
                                 data-dismiss="modal" - kaze da radi na modalu
                            -->
                        </button>
                </div>        
                <div class="modal-body">
                        <!-- .modal-body - klasa koja drz body modala-->
                        <p>Lorem ipsum dolor!</p>
                </div>
                <div class="modal-footer">
                    <!-- .modal-footer - klasa koja drzi footer modala
                    -->
                    <button class="btn btn-primary" data-dismiss="modal">
                        <!--  data-dismis="modal" - kaze sta treba da dismisuje -->
                        Cancel
                    </button>
                </div>

            </div>
        </div>
    </div>
    
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
