        <!DOCTYPE html>
        <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <title>Hello, world! - Navbar</title>
        </head>
        <body>
            
            <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">   
                <!--.navbar - klasa za davanja svojstva navigacije
                    .navabar-light - klasa menja velicinu fonta da bude manji font
                    .navbar-collapse-lg - klasa koja kaze da kada je lg velicina displeja da se prebaci na expand a na manjim da bude collapse
                    .fixed-top - klasa koja kada se stavi na <nav> onda menu ostaje fixiran na vrhu koji se vidi kada se skroluje sajt
                -->
                <a href="" class="navbar-brand"> <!--.navbar-brand - klasa menja boju fonta-->
                    My Website
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button> 
                <!-- na button mora da se doda - data-toggle="collapse" data-target="navbarCollapse" - a na div koji drzi celu listu - id="navbarCollapse" 
                - koju ce da okine data-target atribut u buttonu -->
                <!-- ako hocu da se promeni na burger menu onda dodajemo <span> tag sa klasom - .navbar-toggler-icons - koja daje tri linijice za meni-->
                <div class="collapse navbar-collapse" id="navbarCollapse">  <!--.collapse .navbar-collapse - klase menjaju izgled liste ali mora da se doda i buttone da se togluje-->
                    <ul class="navbar-nav ml-auto" > 
                        <!--.navbar-nav - klasa za <ul>
                            .ml-auto prebaci celu <ul> listu na desnu stranu
                        -->
                        <li class="navbar-item"> <!--.navbar-item - klasa za <li>-->
                            <a class="nav-link">Homepage</a>
                        </li>    
                        <li class="navbar-item">
                            <a class="nav-link">Blog</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link">About Us</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link">Contact Me</a>
                        </li>
                    </ul>
                </div>
            
            </nav>


                <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>
        </html>
