<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world! - Cards</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <img class="card-img-top" href="" alt="Card header image"/>
            <div class="card-body">
                <!-- .card-body - klasa koja daje padding sadrzini kartice-->
                <h5 class="card-title">Card Title</h5>
                <!-- .card-title - klasa koja oznacava div koji drzi naslov kartice
                    .mb-0 - klasa stavlja da margin-bottom bude 0 tj sadrzina da bude u sredini
                -->
                <p class="card-text">Lorem ipsom dolor</p>
            </div>
            <!--List group-->
            <ul class="list-group list-group-flush">
                <!--
                    .list-group - klasa kreira grupu liste
                    .list-group-flush - klasa uklanja sve margine okolo kao i u uglovima
                -->
                <li class="list-group-item">Item One</li>
                <li class="list-group-item">Item One</li>                
                <li class="list-group-item">Item One</li>                
                <li class="list-group-item">Item One</li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-primary">Card link</a>
                <a href="#" class="btn btn-default">Another link</a>
            </div>
        </div>

    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
