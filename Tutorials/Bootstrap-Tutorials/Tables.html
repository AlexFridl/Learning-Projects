<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world! - Tables</title>
</head>
<body>

    <div class="container mt-5">
        <table class="table  table-hover table-sm ">
            <!-- .table - klasa koja stilizuje tabelu
                .table-dark - klasa boji tabelu u crno
                .table-striped - svetlo siva i bela - na pruge
                .table-bordered - klasa pravi ivicu na tabeli
                .table-hover - kada se predje preko reda taj red se zatamni
                .table-sm - smanjuje padding oko tabele
            -->
            <thead class="thead-dark">
                <!-- .thead-dark - klasa koja boji header u crno
                    .table-light-->
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <!-- .table-success - dodaje zelenu boju redu
                        .table-danger - dodaje crvenu boju redu    
                        itd i sa ostalim bojama
                    -->
                    <td>01</td>
                    <td>Neil Rowe</td>
                    <td>18</td>
                    <td>United Kingdom</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>John Doe</td>
                    <td>33</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>David Smith</td>
                    <td>25</td>
                    <td>Canada</td>
                </tr>
            </tbody>
        </table>
    </div>

    
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
