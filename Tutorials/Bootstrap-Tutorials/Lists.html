<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world! - Lists</title>
</head>
<body>
    <div class="container mt-5">
        <div class="list-group">
            <!-- .list-group - klasa oznacava da ce ono sto je u divu biti lista-->
            <a href="#" class="list-group-item list-group-item-action ">
                <!-- .list-group-item - oznacava clana liste 
                    .list-group-item-action - clan liste da ne bude kao link plave boje vec sive 
                    .action - klasa da oznaci koji clan liste je aktivan
                -->
                Homepage
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <!-- .d-flex - da <a> tag bude kao kontejner za da svi elementi unutar <a>taga poput u <div>-u budu flexibilni tj postanu flexbox-items
                    .justify-content-between - klasa da razdvoji clanove <a> taga a to su Notification i <span> tag
                    .align-item-center - klasa da centrira broj 3 u centar kruga-->
                Notification
                <!-- <span class="badge badge-primary">New!</span> -->
                <span class="badge badge-primary badge-pill  ">3</span>
                <!-- .badge - klasa koja daje kruzic oko broja
                    .badge-primary - klasa koja daje plavi kruzic oko broja
                    .badge-pill - da ne bude kockica vec kruzic-->
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                Contact
            </a>
        </div>
        <!-- umesto <a> taga mozemo koristiti i unsorted list tj <ul> tag Obicna dosadna lista-->
            <ul class="list-group mt-5">
                <li class="list-group-item ">
                    Homepage
                </li>
                <li class="list-group-item ">
                    Notification
                </li>
                <li  class="list-group-item ">
                    Contact
                </li>
            </ul>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
